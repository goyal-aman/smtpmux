name: Docker

on:
  push:
    tags: [ 'v*.*.*' ] # Triggers only on version tags

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # Updated to v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3 # Updated to v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3 # Updated to v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5 # Updated to v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # This handles the 'v1.0.0' tag automatically
            type=ref,event=tag
            # This creates 'latest' ONLY if 'beta' is not in the tag name
            type=raw,value=latest,enable=${{ !contains(github.ref_name, 'beta') }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5 # Updated to v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true # Since this only runs on tag push, we can set this to true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max